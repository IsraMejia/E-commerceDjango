{% extends "store/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 mb-4 rounded bg-dark text-white border-primary">
                
                <i class="fa fa-lock fa-3x mb-3 text-primary" aria-hidden="true"></i>

                <h3 class="card-title text-white mb-3 text-center">Password Reset</h3>

                <div class="card-body">
                    <p class="card-text text-muted mb-4 text-center">
                        ¿Olvidaste tu contraseña? Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para establecer una nueva.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <button type="submit" name="Send email" class="btn btn-primary btn-lg mt-3 w-100">
                            Enviar Instrucciones
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
