{% extends "./base.html" %} 
{% load static %} 

{% block content %}

<main>
  
  <div class="album py-5">
    <div class="container">
      
      <div class="row mb-5">
        <div class="col-12 text-center">
          <div class="p-4 rounded-3 bg-dark border border-primary shadow-lg">
             <h1 class="display-5 fw-bold text-white">
                <i class="fa fa-tags text-primary me-2"></i> 
                {{category.name | capfirst}}
             </h1>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        
        {% for product in products %}
        <div class="col">
          
          <div class="card shadow-lg h-100 bg-dark border-secondary hover-effect">
            
            <div class="bg-white rounded-top d-flex align-items-center justify-content-center position-relative overflow-hidden" 
                 style="height: 250px;">
                
                <a href="{{product.get_absolute_url}}">
                  <img class="img-fluid p-3" 
                       alt="{{product.title}}" 
                       src="{{product.image.url}}" 
                       style="max-height: 100%; object-fit: contain; transition: transform 0.3s ease;"
                  />
                </a>
                
                <span class="position-absolute top-0 end-0 m-2 badge bg-secondary text-white opacity-75">
                    {{product.brand}}
                </span>
            </div>

            <div class="card-body d-flex flex-column">
              
              <h5 class="card-title">
                <a class="text-white text-decoration-none stretched-link fw-bold" href="{{product.get_absolute_url}}">
                  {{product.title | capfirst}}
                </a>
              </h5>
              
              <div class="mt-auto pt-3 d-flex justify-content-between align-items-center border-top border-secondary">
                <h5 class="text-success fw-bold mb-0">
                  $ {{product.price}}
                </h5>
                <small class="text-muted">
                    <i class="fa fa-eye"></i> View
                </small>
              </div>

            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<style>
    .hover-effect {
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .hover-effect:hover {
        transform: translateY(-5px); /* Levanta la tarjeta ligeramente */
        box-shadow: 0 10px 20px rgba(0,0,0,0.5) !important;
        border-color: #0d6efd !important; /* Cambia el borde a azul */
    }
    /* Efecto zoom en la imagen al pasar el mouse */
    .hover-effect:hover img {
        transform: scale(1.05);
    }
</style>

{% endblock %}
