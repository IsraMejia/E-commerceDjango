{% extends "./base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid p-0 mb-5">
    <a href="{% url 'product-info' 'dinamitapass-vip-anual' %}" class="text-decoration-none">
        <div class="banner-container position-relative text-center bg-black">
            
            <img src="{% static 'images/banner-home.jpg' %}" 
                 class="img-fluid w-100 shadow-lg banner-img" 
                 alt="Dinamita Pass - Acceso Ilimitado"
                 style="max-height: 600px; object-fit: cover; border-bottom: 3px solid #38d633ff;">
            
            <div class="overlay d-flex align-items-center justify-content-center">
                <span class="btn btn-primary btn-lg rounded-pill px-5 shadow fw-bold transform-scale">
                    <i class="fa fa-rocket me-2"></i> OBTENER PASE AHORA
                </span>
            </div>
        </div>
    </a>
</div>

<div class="album py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-2">
            <h3 class="text-white">Catálogo Completo</h3>
            <span class="badge bg-danger rounded-pill">{{ my_products|length }} Títulos</span>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            {% for product in my_products %}
            <div class="col">
                <div class="card shadow-lg h-100 bg-dark border-secondary hover-card">
                    <div class="bg-black rounded-top d-flex align-items-center justify-content-center overflow-hidden position-relative" style="height: 250px;">
                        <a href="{{product.get_absolute_url}}">
                            <img class="img-fluid p-2 product-image" alt="{{product.title}}" src="{{product.image.url}}" style="max-height: 100%; width: auto; object-fit: contain;" />
                        </a>
                        <span class="position-absolute top-0 end-0 m-2 badge bg-primary opacity-75">
                            {{product.brand}}
                        </span>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a class="text-white text-decoration-none stretched-link fw-bold" href="{{product.get_absolute_url}}">
                                {{product.title | capfirst}}
                            </a>
                        </h5>
                        <div class="mt-auto d-flex justify-content-between align-items-center pt-3 border-top border-secondary">
                            <h4 class="text-success fw-bold mb-0"> ${{product.price}} </h4>
                            <small class="text-muted">
                                <i class="fa fa-eye"></i> Ver
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    /* Estilos del Banner Hero */
    .banner-container {
        overflow: hidden;
        cursor: pointer;
    }
    
    .banner-img {
        transition: transform 0.5s ease, filter 0.3s ease;
    }

    /* Efecto Hover en el Banner */
    .banner-container:hover .banner-img {
        transform: scale(1.02); /* Zoom sutil */
        filter: brightness(0.8); /* Oscurece un poco la imagen para resaltar el botón */
    }

    /* Estilos del Botón Overlay (Aparece al hacer hover) */
    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .banner-container:hover .overlay {
        opacity: 1;
    }

    .transform-scale {
        transition: transform 0.2s;
    }
    
    .transform-scale:hover {
        transform: scale(1.1);
    }

    /* Estilos de las Tarjetas (Ya los tenías) */
    .hover-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .hover-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(13, 110, 253, 0.25) !important;
        border-color: #0d6efd !important;
    }
    .product-image {
        transition: transform 0.5s ease;
    }
    .hover-card:hover .product-image {
        transform: scale(1.08);
    }
</style>

{% endblock %}
